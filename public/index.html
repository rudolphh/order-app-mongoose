<html>
<head>
    <title>Order App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        .row .col {
            margin-top: 5px; margin-bottom: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .table input {
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center p-5">

            <!-- form -->
            <form action="/" method="POST">

                <!-- user -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="userName" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" name="address" placeholder="address">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="email">
                </div>

                <!-- items -->
                <div class="container" style="margin-top: 30px">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Shopping Items</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td><input type="text" name="item1" value="milk" /></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td><input type="text" name="item2" value="cookies" /></td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td><input type="text" name="item3" value="clamato" /></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 60px">Order</button>

            </form>
        </div>
    </div>
</body>
</html>
